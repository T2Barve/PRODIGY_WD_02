<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-custom">
    <div class="stopwatch-custom">
        <h1> My Stopwatch</h1>
        <div class="display-custom">
            <span id="display-custom">00:00:00</span>
            <div class="buttons-custom">
                <button id="startBtn-custom" onclick="startStopCustom()">START</button>
                <button id="pauseBtn-custom" onclick="pauseCustom()">PAUSE</button>
                <button id="resetBtn-custom" onclick="resetCustom()">RESET</button>
                <button id="lapBtn-custom" onclick="lapCustom()">LAP</button>
            </div>
        </div>
        <ul id="laps-custom"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
